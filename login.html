<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat flex items-center justify-center min-h-screen" style="background-image: url('https://tse1.mm.bing.net/th/id/OIP.gIQnDpyVuPiTmM0bvu5yCQHaEo?pid=Api&P=0&h=180');">

  <div class="bg-black bg-opacity-70 backdrop-blur-md p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-400">Login to Your Account</h2>

    <form action="#" method="POST" class="space-y-4">
      <input type="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded bg-white/80 text-black focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded bg-white/80 text-black focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-gray-300">
      Don't have an account?
      <a href="reg.html" class="text-indigo-400 hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>
